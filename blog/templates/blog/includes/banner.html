<div class="row banner">

    <div id="carouselExampleCaptions" class="carousel slide float" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for banner in banners %}
            <li data-target="#carouselExampleCaptions" data-slide-to="{{ forloop.counter0 }}"
                class="{% if forloop.first %}active{% endif %}"></li>
            {% endfor %}
        </ol>
        <div class="carousel-inner">
            {% for banner in banners %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <a href=""><img src="{{ banner.img.url }}" class="d-block w-100" alt="..."></a>
                <div class="carousel-caption d-none d-md-block">
                    <p>{{ banner.text_info }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
